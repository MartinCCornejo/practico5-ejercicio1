<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="EJercicio 1 del TP5 - Ejercicios de DOM y BOM"
    />
    <meta name="keywords" content="javascript, js, POO, DOM, BOM" />
    <meta name="author" content="Martín Cristian Cornejo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ejercicio 1 - Números mágicos</title>
  </head>
  <body>
    <header class="text-center bg-danger text-light py-2">
      <h1 class="display-3">Trabajo practico N5</h1>
      <h2 class="display-6">Ejercicio 1 - Números mágicos</h2>
    </header>

    <main class="container text-center">
      <button
        type="button"
        class="btn btn-primary mt-5"
        data-bs-toggle="modal"
        data-bs-target="#modal"
        onclick="generarNumero()"
      >
        Comenzar juego
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="modal"
        tabindex="-1"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-5" id="modalLabel">Número mágico</h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
                <label for="exampleFormControlInput1" class="form-label">Intente adivinar el número mágico</label>
                <input type="email" class="form-control mb-3" id="input-form" placeholder="Escriba un número entre 1 y 100">
                <button class="btn btn-primary" id="btn-enviar">Enviar</button>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark py-3 text-light">
      &copy; Martín Cornejo - Todos los derechos reservados
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
